<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="font-bold text-4xl text-center mb-20 mt-8">My Text Editor</h1>
    <div class="bg-blue-300 w-9/12 mx-auto border-2 border-black">
        <div class="flex justify-between p-8 border-b-2 border-black">
            <div class="flex gap-5 flex-col md:flex-row lg:flex-row">
                <b id="bold" class="cursor-pointer">B</b>
                <i id="italic" class="cursor-pointer">I</i>
                <u id="underline" class="cursor-pointer">U</u>
            </div>
            <div class="flex gap-5 flex-col md:flex-row lg:flex-row">
                <i id="left" class="cursor-pointer fa-solid fa-align-left"></i>
                <i id="center" class="cursor-pointer fa-solid fa-align-center"></i>
                <i id="right" class="cursor-pointer fa-solid fa-align-right"></i>
                <i id="justify" class="cursor-pointer fa-solid fa-align-justify"></i>
            </div>
            <div class="flex gap-3 flex-col md:flex-row lg:flex-row">
                <input class="w-12 cursor-pointer bg-white border-2 border-black" id="size" type="number" value="18">
                <span class="cursor-pointer" id="capital">AA</span>
                <span class="cursor-pointer" id="small">aa</span>
                <input class="cursor-pointer" id="color" type="color">
            </div>
        </div>
        <div class="p-6 text-black">
            <textarea id="text-area" class="p-2 w-full" placeholder="Write your text here" cols="187" rows="20"></textarea>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/d9f4599ff1.js" crossorigin="anonymous"></script>
</body>
</html>
